{% extends 'diaries/base_diaries.html' %}

{% block title %}Delete comment - {{block.super}}{% endblock %}

{% block head %}{{block.super}}{% endblock %}

	{% block content %}
		<div>
			<h2>Are sure you want to delete this comment:</h2>
			<p>{{ comment.content }}</p>
			<form method="post" action="{% url 'diaries:comment_delete' comment.diary.slug comment.id %}">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-danger">Delete</button>
			</form>
				<a href="{% url 'diaries:diary_detail' comment.diary.slug %}"><button class="btn btn-success mt-2">Cancel</button></a>
		</div>
	{% endblock %}
